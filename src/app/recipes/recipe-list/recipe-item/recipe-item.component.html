<a
  href="#"
  class="list-group-item clearfix"
  (click)="onSelected()">
  <div class="float-left">
    <h4 class="mb-1">{{ recipe.name }}</h4>
    <p>{{ recipe.description }}</p>
  </div>
  <span class="float-right ml-5">
        <img
          [src]="recipe.imagePath"
          alt="{{ recipe.name }}"
          class="img-responsive"
          style="max-height: 50px;">
  </span>
</a>
